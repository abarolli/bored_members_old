        <div class="sign-up-in-btns">
            <button class="btn">Sign Up</button>
            <button class="btn">Sign In</button>
        </div>
    </nav>


    <main>
        <section class="first-landing">
            <div class="init-questions">
                <p 
                    data-aos="fade-left"
                    data-aos-duration="500"
                    data-aos-mirror="true"
                    id="question-1" class="question-badge question-badge--primary">Have an idea for a company?</p>
                <p 
                    data-aos="fade-left" 
                    data-aos-duration="500" 
                    data-aos-delay="150" 
                    data-aos-mirror="true"
                    id="question-2" class="question-badge question-badge--secondary">Want to tell someone about it?</p>
            </div>

            <p 
                data-aos="fade-right" 
                data-aos-duration="500" 
                data-aos-delay="400" 
                data-aos-mirror="true"
                id="question-3" class="question-badge question-badge--primary">
                Being an entrepreneur <br> doesn't have to be lonely!
            </p>
        </section>

        <section class="second-landing landing-grid--1x2">
            <article 
                data-aos="fade-down" 
                data-aos-delay="100" 
                data-aos-mirror="true"
                class="testimony landing-testimony">
                <h2 class="testimony-title">
                    <div style="color: var(--blue);">Meet</div>
                    <div style="color: var(--purple);">Bored</div>
                    <div style="color: var(--pink);">Members</div>
                </h2>
                <p class="testimony-description">
                    A place where creative business minds meet and chat about ideas.
                </p>
            </article>
        </section>

        <section class="grid-center landing-grid--1x2">
            <div class="bored-team">
                <svg class="landing-icon mr-purple tr-r-4rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101.07 113.96"><defs></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path id="mr_purple" class="purple" d="M.06,114H101c.35-12,.43-39-6.36-64.46-2.57-9.66-6.47-20.38-19-27.19A48,48,0,0,0,64,18,16.67,16.67,0,0,0,60.22,3.54C58.6,1.68,55.17-.1,50.5,0,46,.1,43,1.76,41.16,4.08a17.87,17.87,0,0,0-3.73,13.33,49.39,49.39,0,0,0-12.33,4.9C12.45,29.56,8.82,40.48,6.41,50.05.07,75.31-.2,101.11.06,114Z"/><g id="pink_tie"><polygon class="pink" points="51.57 42.52 57.84 28.1 45.29 28.1 51.57 42.52"/><polygon class="pink" points="51.57 42.52 39.4 80.48 51.57 91.43 61.68 80.95 51.57 42.52"/></g></g></g></svg>

                <svg class="landing-icon mr-pink tr-l-4rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 107.11 112.05"><defs></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><g id="mr_pink"><rect class="pink" y="20" width="107.11" height="92.05"/><rect class="pink" x="39.54" width="28.03" height="27.77"/></g><g id="purple_tie"><polygon class="purple" points="54.59 40.13 60.86 25.71 48.31 25.71 54.59 40.13"/><polygon class="purple" points="54.59 40.13 42.41 78.09 54.59 89.04 64.69 78.56 54.59 40.13"/></g></g></g></svg>
            </div>

            <h3 data-aos="fade-up" data-aos-mirror="true" data-aos-duration="500" class="landing__title">Participate in existing bored rooms!</h3>
        </section>

        <section class="grid-center final-landing landing-grid--1x2">
            <div class="bored-team">
                <svg class="landing-icon mr-purple tr-r-4rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101.07 113.96"><defs></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path id="mr_purple" class="purple" d="M.06,114H101c.35-12,.43-39-6.36-64.46-2.57-9.66-6.47-20.38-19-27.19A48,48,0,0,0,64,18,16.67,16.67,0,0,0,60.22,3.54C58.6,1.68,55.17-.1,50.5,0,46,.1,43,1.76,41.16,4.08a17.87,17.87,0,0,0-3.73,13.33,49.39,49.39,0,0,0-12.33,4.9C12.45,29.56,8.82,40.48,6.41,50.05.07,75.31-.2,101.11.06,114Z"/><g id="pink_tie"><polygon class="pink" points="51.57 42.52 57.84 28.1 45.29 28.1 51.57 42.52"/><polygon class="pink" points="51.57 42.52 39.4 80.48 51.57 91.43 61.68 80.95 51.57 42.52"/></g></g></g></svg>

                <svg class="landing-icon mr-pink tr-l-4rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 107.11 112.05"><defs></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><g id="mr_pink"><rect class="pink" y="20" width="107.11" height="92.05"/><rect class="pink" x="39.54" width="28.03" height="27.77"/></g><g id="purple_tie"><polygon class="purple" points="54.59 40.13 60.86 25.71 48.31 25.71 54.59 40.13"/><polygon class="purple" points="54.59 40.13 42.41 78.09 54.59 89.04 64.69 78.56 54.59 40.13"/></g></g></g></svg>
